<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Instagram</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="instagram-wrapper">
        <div class="cellphone">
            <img src="instagram-picone.png" alt="cellphone picture one">
        </div>
        <div class="instagram-log">
            <div class="group">
                <img src="instagram-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="instagram-profile.jpg" alt="instagram profile" class="profile">
                </div>
                <a href="#" class="instagram-login">Continue as nana_ </a>
                <a href="#" class="instagram-logout">Logout</a>
                <!--a*2 cria duas ancoras-->
            </div>
            <div class="group">
                <p class="not-account">Not nana_?</p>
                <p class="not-account">
                    <span class="link-blue">Sign Up</span>
                    <span class="link-blue">Switch Accounts</span>
                </p>
            </div>
            <div class="instal">
                <p class="instal-app">Get the app</p>
                <div class="download">
                    <img src="instagram-playstore.png" class="downloadapp" alt="playstore">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
